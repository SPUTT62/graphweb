<!DOCTYPE HTML>
<html data-ng-app="graphVisApp" lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Example Graph Portal Demo">
    <meta name="author" content="Sans Technologies">
	<meta http-equiv="Content-Type" content="text/html">
	<link href="styles/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link href="styles/graph-theme.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/graph-visual.css" />
	<title>Graph Portal</title>

</head>
<body>
    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="index.html#/home">Home</a>
          <a class="blog-nav-item" href="admin.html#/home">Admin</a>
          <a class="blog-nav-item" href="about.html#">About</a>
        </nav>
      </div>
    </div>
    <div class="graph-container">
		<div class="blog-header"><h1 class="blog-title">Graph Editor</h1></div>
      	<div data-ng-controller="GraphVisCtrl">
      		<div class="error" data-ng-show="errors.serviceErrors"> {{ errors.serviceErrors }}</div>
			<div>
				<button class="btn btn-primary" data-ng-click="save()"><i class="fa fa-save"> Save</i></button>
				<button class="btn btn-primary" data-ng-click="reset()"><i class="fa fa-refresh"> Reset</i></button>
				<button class="btn btn-primary">Link Drop Down(TODO)</button>
			</div>
			<div id="graph-body"></div>
		</div>
	</div>

    <footer class="blog-footer">
      <p><a href="index.html#/home">Home</a> |
		<a href="index.html#query">Query</a> |
		<a href="index.html#cb">Clip Board</a></p>
    </footer>	
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/angular-route.min.js"></script>
	<script src="scripts/angular-sanitize.min.js"></script>
	<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>    
	<script src="scripts/graph-visual.js"></script>
</body>
</html>
